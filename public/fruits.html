<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Slot Machine</title>
<link rel="stylesheet" href="../src/Fruits.css">
</head>
<body>
    <div id="credits">
        <input type="number" id="amount-input" placeholder="Uplati (1-100 din)">
        <p id="message"></p>
        <button id="amount-button" class="amount-button">Uplati</button>
        <div id="amount-display">Iznos: 0</div>
    </div>
    
    <img src="images/slots.jpg" alt="Slots" id="slots">
    <div id="slot-machine">
        
        <div class="slot" id="slot1">
            <img src="images/apple.png" alt="Apple">
            <img src="images/banana.png" alt="Banana">
            <img src="images/orange.png" alt="Orange">
            <img src="images/grapes.png" alt="Grapes">
            <img src="images/cherry.png" alt="Cherry">
            <img src="images/gift.png" alt="Gift">
        </div>
        <div class="slot" id="slot2">
            <img src="images/apple.png" alt="Apple">
            <img src="images/banana.png" alt="Banana">
            <img src="images/orange.png" alt="Orange">
            <img src="images/grapes.png" alt="Grapes">
            <img src="images/cherry.png" alt="Cherry">
            <img src="images/gift.png" alt="Gift">
        </div>
        <div class="slot" id="slot3">
            <img src="images/apple.png" alt="Apple">
            <img src="images/banana.png" alt="Banana">
            <img src="images/orange.png" alt="Orange">
            <img src="images/grapes.png" alt="Grapes">
            <img src="images/cherry.png" alt="Cherry">
            <img src="images/gift.png" alt="Gift">
        </div>
        
    </div>
    
    <button id="spin-button">POKRENI</button>
    <script src="../src/Fruits.js"></script>
    <script src="../src/Credits.js"></script>
</body>
</html>
